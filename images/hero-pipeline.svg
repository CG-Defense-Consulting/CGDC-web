<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B0F14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#121820;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3AA0FF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#6BA07A;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- RFQ Document -->
  <rect x="50" y="150" width="80" height="100" rx="8" fill="none" stroke="#3AA0FF" stroke-width="2"/>
  <rect x="60" y="160" width="60" height="8" rx="4" fill="#3AA0FF" opacity="0.6"/>
  <rect x="60" y="175" width="40" height="6" rx="3" fill="#3AA0FF" opacity="0.4"/>
  <rect x="60" y="185" width="50" height="6" rx="3" fill="#3AA0FF" opacity="0.4"/>
  <text x="90" y="210" text-anchor="middle" fill="#E6EEF7" font-family="IBM Plex Sans" font-size="12" font-weight="500">RFQ</text>
  
  <!-- Arrow 1 -->
  <path d="M140 200 L200 200" stroke="url(#accentGradient)" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Pricing Bands -->
  <rect x="220" y="120" width="120" height="160" rx="12" fill="none" stroke="#6BA07A" stroke-width="2"/>
  <rect x="230" y="130" width="100" height="20" rx="4" fill="#6BA07A" opacity="0.3"/>
  <rect x="230" y="160" width="100" height="20" rx="4" fill="#6BA07A" opacity="0.2"/>
  <rect x="230" y="190" width="100" height="20" rx="4" fill="#6BA07A" opacity="0.1"/>
  <rect x="230" y="220" width="100" height="20" rx="4" fill="#6BA07A" opacity="0.2"/>
  <rect x="230" y="250" width="100" height="20" rx="4" fill="#6BA07A" opacity="0.3"/>
  <text x="280" y="145" text-anchor="middle" fill="#E6EEF7" font-family="IBM Plex Sans" font-size="11" font-weight="500">Price Bands</text>
  
  <!-- Arrow 2 -->
  <path d="M350 200 L410 200" stroke="url(#accentGradient)" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Delivered Status -->
  <circle cx="480" cy="200" r="50" fill="none" stroke="#3AA0FF" stroke-width="3"/>
  <path d="M465 200 L475 210 L495 185" stroke="#3AA0FF" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <text x="480" y="220" text-anchor="middle" fill="#E6EEF7" font-family="IBM Plex Sans" font-size="12" font-weight="500">Delivered</text>
  
  <!-- Flow indicators -->
  <circle cx="170" cy="200" r="4" fill="#3AA0FF"/>
  <circle cx="380" cy="200" r="4" fill="#6BA07A"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="url(#accentGradient)"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="300" y="50" text-anchor="middle" fill="#E6EEF7" font-family="IBM Plex Sans" font-size="18" font-weight="600">Automated RFQ → Pricing → Delivery Pipeline</text>
</svg>
